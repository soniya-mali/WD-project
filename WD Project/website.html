      padding: 0;

      overflow-x: hidden;

    header {
      text-align: center;
      padding: 2rem;

    header h1 {

    .book {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 1200px;
      perspective: 1200px;
    }
    .page {
      width: 250px;
      height: 360px;
      background: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      transition: transform 1s;
      position: relative;
      cursor: pointer;
    }
    .page:hover {
      transform: rotateY(-180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .front {
      background: #fefae0;
    }
    .back {
      background: #d4a373;
      color: white;
      transform: rotateY(180deg);
    }
    .front h2, .back h2 {
      margin-top: 0;
    }
    .nav {
      text-align: center;
      margin: 2rem 0;
    }
    .nav a {
      color: #ffa500;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
